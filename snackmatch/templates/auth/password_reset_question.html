{% extends 'base.html' %}

{% block title %}Security Question - SnackMatch{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Security Question</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="username" value="{{ user.username }}">
                    <div class="mb-3">
                        <label class="form-label">Security Question:</label>
                        <p class="form-control-static">{{ user.security_question }}</p>
                    </div>
                    <div class="mb-3">
                        <label for="security_answer" class="form-label">Your Answer</label>
                        <input type="text" class="form-control" id="security_answer" name="security_answer" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Verify Answer</button>
                    </div>
                </form>
                <div class="text-center mt-2">
                    <a href="{% url 'forgot_password' %}">Back to Forgot Password</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
